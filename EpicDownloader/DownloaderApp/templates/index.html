<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>

</head>
<body>
    <!-- For some reason I can't load images from static files in css stylesheet so I have to this here -->
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            min-height: 100vh;
        }
    </style>
    
    <div class="container">
        <h1>Epic Downloader</h1>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="url" id="url" name="url" placeholder="Paste Your link here" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-download">Download</button>
            </div>
        </form>
    </div>
</body>
</html>
