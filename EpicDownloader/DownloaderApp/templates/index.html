<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>

</head>
<body>
    <!-- 
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
        }
    </style>
    -->

    <div class="container">
        <h1>Epic Downloader</h1>
        <form method="POST">
            {% csrf_token %}
            <!-- Input bar for YouTube link -->
            <div class="form-group">
                <label for="video_url">Paste YouTube Link:</label>
                <input type="url" id="video_url" name="video_url" placeholder="Enter YouTube URL" required>
            </div>

            <!-- Dropdown for resolution -->
            <div class="form-group">
                <label for="resolution">Choose Resolution:</label>
                <select id="resolution" name="resolution">
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>

            <!-- Download button -->
            <div class="form-group">
                <button type="submit" class="btn-download">Download</button>
            </div>
        </form>
    </div>
</body>
</html>
